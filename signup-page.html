<form id="signup-form" action="thank-you.html" method="POST">
    <label for="existing-id">Existing ID</label>
    <input type="text" id="existing-id" name="existing-id" required>

    <label for="card-type">Choose Type</label>
    <select id="card-type" name="card-type" required>
        <option value="" disabled selected>Select type</option>
        <option value="silver">Silver</option>
        <option value="platinum">Platinum</option>
    </select>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <div class="checkbox-container">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
    </div>

    <button type="submit" class="cta-button">Submit Application</button>
</form>
