<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
	<script src="https://assets.adobedtm.com/6d07e8369d1a/5b36e30cba42/launch-21285ff02fdd-development.min.js" async></script>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signin-form">
            <label for="user-id">User ID (PPID)</label>
            <input type="text" id="user-id" name="user-id" required placeholder="PP123">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="button" id="login-button" class="login-button cta-button">Login</button>
        </form>
    </div>
</body>
</html>
